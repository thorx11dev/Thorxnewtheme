<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adsterra Video Ad Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/jwplayer@8/dist/jwplayer.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #adsterra-video-container {
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
        }
        .reward-message {
            text-align: center;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Watch Video Ad to Earn Rewards</h1>
    <p>Watch the full video ad to earn 10 points!</p>
    
    <!-- Video ad container -->
    <div id="adsterra-video-container"></div>
    
    <!-- Reward notification -->
    <div id="reward-message" class="reward-message"></div>
    
    <script>
        // Configuration
        const ADSTERRA_PLACEMENT_ID = 'YOUR_PLACEMENT_ID'; // Replace with your actual placement ID
        const USER_ID = getCurrentUserId(); // Implement this based on your auth system
        
        // Construct VAST tag URL
        const vastTag = `https://syndication.optimizesrv.com/v1/vast/${ADSTERRA_PLACEMENT_ID}`;
        
        // Initialize JW Player with Adsterra VAST tag
        const player = jwplayer('adsterra-video-container');
        
        player.setup({
            file: vastTag,
            width: '100%',
            aspectratio: '16:9',
            advertising: {
                client: 'vast',
                tag: vastTag
            }
        });
        
        // Track ad impression
        player.on('adImpression', function(event) {
            console.log('Ad started playing');
        });
        
        // Track ad completion and award points
        player.on('adComplete', function(event) {
            console.log('Ad completed - awarding user points');
            awardUserPoints();
        });
        
        // Track ad errors
        player.on('adError', function(event) {
            console.error('Ad error:', event.message);
            showMessage('Ad could not be loaded. Please try again.', 'error');
        });
        
        /**
         * Award user points via backend API
         */
        async function awardUserPoints() {
            try {
                const response = await fetch('/api/adsterra/ad-completion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: USER_ID,
                        adNetwork: 'adsterra',
                        timestamp: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`ðŸŽ‰ Congratulations! You earned ${data.points_awarded} points!`, 'success');
                } else {
                    showMessage('Failed to award points. Please contact support.', 'error');
                }
            } catch (error) {
                console.error('Error awarding points:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }
        
        /**
         * Display reward message
         */
        function showMessage(message, type) {
            const msgElement = document.getElementById('reward-message');
            msgElement.textContent = message;
            msgElement.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
            msgElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 5000);
        }
        
        /**
         * Get current user ID
         * Replace with your actual authentication implementation
         */
        function getCurrentUserId() {
            // Example: get from session storage, cookie, or auth context
            return sessionStorage.getItem('userId') || 'guest-' + Date.now();
        }
    </script>
</body>
</html>
